<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<body>
    <ui:composition template="./WEB-INF/template.xhtml">
        <ui:define name="content">
            <h1>CDI Scope</h1>

            <h:messages id="messages1" globalOnly="true"
                errorStyle="background-color:yellow;" />

            <h:messages id="messages3" globalOnly="false"
                errorStyle="background-color:blue;" />

            <form jsf:id="personForm">
                <p>
                    Name:
                    <input type="text" jsf:id="name"
                        jsf:value="#{person.name}" />
                    <h:message for="name" errorStyle="color:red;" />
                </p>
                <p>
                    Age:
                    <input type="text" jsf:id="age"
                        jsf:value="#{person.age}" />
                    <h:message for="age" errorStyle="color:red;" />
                </p>
                <h:commandButton action="#{validationBean.validate()}"
                    value="Validate" />
            </form>
        </ui:define>
    </ui:composition>
</body>
</html>
