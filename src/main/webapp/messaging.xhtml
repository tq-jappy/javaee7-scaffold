<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<body>
  <ui:composition template="./WEB-INF/template.xhtml">
    <ui:define name="content">
      <h1>テストページ</h1>

      <h2>同期</h2>

      <form jsf:id="form">
        <p>
          <input type="text" jsf:value="#{messagingBean.message}" />
          <input type="submit" value="Send"
            jsf:action="#{messagingBean.send()}" />
          <input type="submit" value="Receive"
            jsf:action="#{messagingBean.receive()}" />
        </p>
      </form>

      <ul>
        <li jsfc="ui:repeat" value="#{messagingBean.receivedMessages}"
          var="msg">#{msg}</li>
      </ul>

      <h2>MDB</h2>

      <form jsf:id="form2">
        <p>
          <input type="text" jsf:value="#{messagingBean.type}" />
          <input type="text" jsf:value="#{messagingBean.num}" />
          <input type="text" jsf:value="#{messagingBean.str}" />
          <input type="submit" value="Send"
            jsf:action="#{messagingBean.sendToMDB()}" />
        </p>
      </form>
    </ui:define>
  </ui:composition>
</body>
</html>
