<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<body>
  <ui:composition template="./WEB-INF/template.xhtml">
    <ui:define name="content">
      <h1>テストページ</h1>

      <div>
        <ui:fragment rendered="#{not identity.loggedIn}">
          <form jsf:id="loginForm">
            <p>
              User Name:
              <input type="text" jsf:value="#{loginCredentials.userId}" />
              <br /> Password:
              <input type="password"
                jsf:value="#{loginCredentials.password}" />
              <br />
              <input type="submit" value="Login"
                jsf:action="#{authenticator.login()}" />
            </p>
          </form>
        </ui:fragment>
        <h:link outcome="signup" value="SignUp" />
      </div>
    </ui:define>
  </ui:composition>
</body>
</html>
